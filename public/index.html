<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image permutation with Julia</title>
  <style>
    .container {
      width: 400px;
      position: absolute;
      left: 50%;
      top: 5%;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image permutator</h1>
    <form method="post" enctype="multipart/form-data"
          action="api/process_image">
      <div>
        <label for="f_image">Choose file to upload</label>
        <input id="f_image" name="f_image" type="file" accept=".jpg, .jpeg, .png"/>
      </div>
      <!-- <div>
        <label for="segments">Number of segments:</label>
        <input name="num" id="segments" value="5"/>
      </div> -->
      <div style="margin-top:20px">
        <input type="submit" value="Submit"/>
      </div>
    </form>
  </div>
</body>
</html>
